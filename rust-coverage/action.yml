name: rust-coverage    
inputs:
  tests-dir:
    required: true
    type: string
  flags:
    required: false
    type: string

runs:
  using: composite
  steps:
    - name: Run tests
      shell: bash
      run: |
        rm -fr ~/.cargo/registry
        cargo install --path ./simulator
        cargo install cargo-llvm-cov
        cargo llvm-cov nextest --features post_run_db_check serde --html coverage ${{ inputs.flags }}
        ls -la
    - uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: target/llvm-cov/html/
